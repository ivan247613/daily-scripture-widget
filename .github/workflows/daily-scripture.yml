name: Update Daily Scripture

on:
  schedule:
    - cron: '0 6 * * *'  # Daily at 6 AM UTC (2 AM EDT)
  workflow_dispatch:

jobs:
  update:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Fetch Daily Scripture & Reflection
        run: |
          verse="“Peace I leave with you; my peace I give to you...”"
          source="— John 14:27"
          reflection="🕊️ Jesus offers not a fragile calm but a lasting peace — rooted in His presence, not our control."
          echo "$verse  \n$source\n\n$reflection" > today.txt

      - name: Commit and push
        run: |
          git config --global user.name 'Ivan Script Bot'
          git config --global user.email 'script@widget.com'
          git add today.txt
          git commit -m "Auto-update daily scripture"
          git push
